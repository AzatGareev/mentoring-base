<h2>Create todo card</h2>
<form class="wrap" [formGroup]="formTodo">
    <mat-form-field>
        <mat-label>Введите текст задачи</mat-label>
        <input matInput formControlName="title">
        <mat-error>Данные введены не правильно</mat-error>
    </mat-form-field><mat-form-field>
        <mat-label>Автор задачи</mat-label>
        <input matInput formControlName="userId">
        <mat-error>Данные введены не правильно</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Задача решена</mat-label>
        <input matInput formControlName="completed">
        <mat-error>Данные введены не правильно</mat-error>
    </mat-form-field>   
    <button type="submit" (click)="submitForm()" mat-button [disabled]="formTodo.invalid" style="height: 50px">Create todo</button>    
</form>
