<div class="content-container">
    <app-create-user-form (createUser)="createUser($event)"></app-create-user-form>
</div>
<div class="content-container">
    <div *ngFor="let user of usersService.users$ | async">
        <app-user-card [user]="user" (deleteUser)="deleteUser($event)"></app-user-card>
    </div>
</div>
