<div class="content-container">
    <div class="user-card" *ngFor="let item of users">
        <p>{{$any(item).name}}</p>
        <p>{{$any(item).email}}</p>
        <p>{{$any(item).website}}</p>
        <p>{{$any(item).company.name}}</p>
        <button class="delete" (click)="deleteUser(item.id)">Удалить юзера</button>
    </div>
</div>
